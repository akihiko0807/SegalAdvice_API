<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Segal Advice</title>
</head>
<body>
  <header>
    <div class="header-inner flex-box">
      <h1 class="site-title">Segal Advice</h1>
      <select id="voice-select"></select>
      <select id="cage-voice-select"></select>
      <button id="cage-btn" class="cage-btn close">Summon CAGE</button>
      <button id="start-btn">Get Advice from Segal</button>
    </div>  
  </header>
  
  <main>
    <div class="img-advice-wrapper flex-box">
      <div class="segal-img-wrapper">
        <img id="segal-img-inner" class="segal-img-inner close" src="" alt="スティーブンセガールの画像">
      </div>
      <div class="advice-wrapper column">
        <div class="advice-en-wrapper">
          <p id="advice-text" class="advice-text"></p>
        </div>
        <div class="advice-translate-wrapper">
          <p id="advice-translate-text" class="advice-translate-text"></p>
        </div>
        <div class="advice-hiragana-wrapper">
          <p id="advice-hiragana-text" class="advice-hiragana-text"></p>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-inner-wrapper flex-box">
        <div class="reply-text-wrapper">
          <p id="reply-text-inner" class="reply-text-inner"></p>
        </div>
        <div class="cage-img-wrapper">
          <img id="cage-img-inner" class="cage-img-inner close" src="" alt="ニコラスケイジの画像">
        </div>
        
      </div>
    </footer>
    
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="js/index.js"></script>
</body>
</html>
